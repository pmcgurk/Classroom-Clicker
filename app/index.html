<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" name="theme-color" content="#43a047">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="icon" href="img/icon.png" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link href='https://fonts.googleapis.com/css?family=Exo+2:600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <title>Clicker | Log in</title>
</head>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green darken-1">
                <a class="brand-logo center">
                    <span class="logo center">Clicker</span>
                </a>
            </div>
        </nav>
    </div>
</header>
<main class="green lighten-5 center">
    <div id="home" class="container">
        <div class="white-text valign-wrapper" style="height: 80vh;">
            <div id="loginscreen" class="green card valign" style="margin-left: auto; margin-right: auto; display: none;">
                <form id="loginForm" class="col s12 container" method="post">
                    <br>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">password</label>
                        </div>
                    </div>
                    <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" class="loginButton">
                </form>
                <form id="registerForm" class="col s12 container" method="post" style="display: none;">
                    <br>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="realname" type="text" class="validate">
                            <label for="realname">full name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="registerusername" type="text" class="validate">
                            <label for="registerusername">username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="registerpassword" type="password" class="validate">
                            <label for="registerpassword">password<a class="red-text">*</a></label>
                        </div>
                    </div>
                    <div class="white card">
                        <a class="red-text">* PLEASE NOTE * <br>as this is a prototype, passwords are NOT encrypted.<br></a>
                    </div>

                    <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" class="registerConfirm">
                </form>
                <a id="loginButton" class="waves-effect waves-light btn purple">Login</a>
                <a id="registerButton" class="waves-effect waves-light btn purple">Register</a>
                <a id="registerConfirm" class="waves-effect waves-light btn purple" style="display: none;">Confirm</a>
                <a id="registerCancel" class="waves-effect waves-light btn red" style="display: none;">Cancel</a>
                <br>
                <br>
            </div>
        </div>
        <br>
    </div>
</main>
<footer class="page-footer green darken-1 ">
    <div class="footer-copyright">
        <div class="container">
            <div class="left">
                <a class="white-text" href="./about.html">About</a>
            </div>
            <div class="right">
                <a class="white-text" href="./help.html">Help</a>
            </div>
        </div>
    </div>
</footer>
<script src="includes/jquery.js"></script>
<script src="includes/materialize.min.js"></script>
<script src="js/Controller.js"></script>

</html>

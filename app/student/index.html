<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" name="theme-color" content="#43a047">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="icon" href="../img/icon.png" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link href='https://fonts.googleapis.com/css?family=Exo+2:600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <title>Clicker | Student</title>
</head>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green darken-1">
                <a class="brand-logo center">
                    <span class="pageChangerButton logo center btn hidebtn" value="home">Clicker</span>
                </a>
                <a class="left show-on-large backButton btn hidebtn" style="display: none;"><i class="material-icons">keyboard_arrow_left</i><br></a>
                <a class="right show-on-large logoutButton btn hidebtn"><i class="material-icons">power_settings_new</i><br></a>
            </div>
        </nav>
    </div>
</header>
<main class="green lighten-5">
    <div class="row">
        <div id="home" class="page" style="display: none;">
            <div class="green">
                <div class="container white-text">
                    <br>
                    <h5 class="logo">Welcome, <span class="usernameDisplay">ERR</span>.</h5>
                    <br>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="green card">
                    <div class="container white-text">
                        <br>
                        <h5 class="logo">Enrolled Classes</h5>
                        <br>
                    </div>
                    <div class="container">
                        <ul class="collection classes"></ul>
                    </div>
                    <br>
                </div>
                <div class="center-align">
                    <a class="joinClassButton waves-effect waves-light btn purple">Join Class</a>
                </div>
            </div>
        </div>
        <div id="lectures" class="page" style="display: none;">
            <div class="green">
                <div class="container white-text">
                    <br>
                    <h5 class="logo classTitle"></h5>
                    <br>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="green card">
                    <div class="container white-text">
                        <br>
                        <h5 class="logo">Lectures</h5>
                        <br>
                    </div>
                    <div class="container">
                        <ul class="collection lecturesList"></ul>
                    </div>
                    <br>
                </div>
                <div class="center-align">
                    <a class="waves-light waves-effect red btn classLeaveButton">Leave Class</a>
                </div>
            </div>
        </div>
        <div id="questions" class="page" style="display: none;">
            <div class="green">
                <div class="container white-text">
                    <br>
                    <h5 class="logo lectureTitle"></h5>
                    <br>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="green card">
                    <div class="container white-text">
                        <br>
                        <h5 class="logo">Questions</h5>
                        <br>
                    </div>
                    <div class="container">
                        <ul class="collection questionList"></ul>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <div id="question" class="page" style="display: none;">

        </div>
        <div id="joinclass" class="page" style="display: none;">
            <div class="green white-text">
                <div class="container">
                    <br>
                    <h6>Search for a Class</h6>
                    <br>
                </div>
                <div class="container">
                    <div class="input-field">
                        <input id="search" autocomplete="off">
                        <div id="searchResultPreloader" class="progress" style="display: none;">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <form>
                        <br>
                        <div class="row">
                            <div class="col s12">
                                <div class="col s4">
                                    <input name="group1" type="radio" id="search1" class="with-gap" checked="" value="code" />
                                    <label for="search1" class="white-text">Code</label>
                                </div>
                                <div class="col s4">
                                    <input name="group1" type="radio" id="search2" class="with-gap" value="name" />
                                    <label for="search2" class="white-text">Title</label>
                                </div>
                                <div class="col s4">
                                    <input name="group1" type="radio" id="search3" class="with-gap" value="lecturer" />
                                    <label for="search3" class="white-text">Lecturer</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
            <div class="container">
                <ul class="collection searchResult"></ul>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer green darken-1 ">
    <div class="footer-copyright">
        <div class="container">
            <div class="left">
                <a class="white-text" href="../about.html">About</a>
            </div>
            <div class="right">
                <a class="white-text" href="../help.html">Help</a>
            </div>
        </div>
    </div>
</footer>
<script src="../includes/jquery.js"></script>
<script src="../includes/materialize.min.js"></script>
<script src="../includes/handlebars.js"></script>
<script src="js/Model.js"></script>
<script src="js/View.js"></script>
<script src="js/Controller.js"></script>
<script id="buttonTemplate" type="text/x-handlebars-template">
    <a class='waves-effect waves-light btn submitAnswerButton padButton {{colour}}' value='{{value}}' qid='{{qid}}'>{{value}}</a>
</script>
<script id="classesTemplate" type="text/x-handlebars-template">
    <li class="collection-item {{#if greyed}}grey{{else}}purple{{/if}} white-text">
        <div class="row">
            <div class="col s12">
                <span class="logo">{{code}}: {{name}}</span>
            </div>
            <div class="col s9">
                <p class="white-text">{{description}}
                    <br> {{realname}}
                </p>
            </div>
            {{#unless greyed}}
            <div class="col s3">
                <a class="waves-light waves-effect green btn classSelectionButton right" cid="{{cid}}">Open</a>
            </div>
            {{/unless}}
        </div>
    </li>
</script>
<script id="lecturesTemplate" type="text/x-handlebars-template">
    <li class="collection-item {{#if greyed}}grey{{else}}purple{{/if}} white-text">
        <div class="row">
            <div class="col s12">
                <span class="logo">{{date}}: {{title}}</span>
            </div>
            <div class="col s8">
                <p class="white-text">{{description}}
                    <br>
                </p>
            </div>
            <div class="col s4">
                {{#unless greyed}}
                <a class="waves-light waves-effect green btn lectureSelectionButton right" value="{{lid}}">Open</a> {{/unless}}
            </div>
        </div>
    </li>
</script>
<script id="questionsTemplate" type="text/x-handlebars-template">
    <li class="collection-item {{#if greyed}}grey{{else}}purple{{/if}}" </li>
        <div class="row white-text">
            <div class="col s8">
                <span class="logo">Question {{qnum}}</span>
            </div>
            {{#unless greyed}}
            <div class="col s4">
                <a class="waves-light waves-effect green btn questionSelectionButton right" value="{{qid}}">Open</a>
            </div>
            {{/unless}}
        </div>
    </li>
</script>
<script id="questionTemplate" type="text/x-handlebars-template">
    <div id="questionHeader" class="col s12 white-text green valign-wrapper">
        <div class="col s12">
            <h4 id="questionNumber" class="center-align logo">Question {{qnum}}</h4>
        </div>
    </div>
    <div id="currentQuestion" class="col s12">
        <div class="container valign-wrapper">
            <div class="col s1">
                <a class="btn-floating waves-effect waves-light purple previousQuestionButton right"><i class="material-icons">keyboard_arrow_left</i></a>
            </div>
            <div class="questionDiv card green white-text col s10">
                <div id="questionTextDiv" style="height: 45vh" class="valign-wrapper">
                    <h5 class="logo flow-text">{{text}}</h5>
                </div>
            </div>
            <div class="col s1">
                <a class="btn-floating waves-effect waves-light purple nextQuestionButton"><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
        </div>
        <div id="buttonDiv" class="buttonDiv center col s12">
            {{#if notanswered}} {{{buttonHTML}}} {{else if correctanswer}}
            <div class="container">
                <div class="green card white-text">
                    <br>
                    <h5 class="logo">Correct!</h5>
                    <h5>The answer was {{answer}}</h5>
                    <br>
                </div>
            </div>
            {{else}}
            <div class="container">
                <div class="red card white-text">
                    <br>
                    <h5 class="logo">Incorrect!</h5>
                    <h5>The answer was {{answer}}</h5>
                    <br>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</script>
<script id="classesResultTemplate" type="text/x-handlebars-template">
    <li class="collection-item purple classResultSelectionButton" value="{{cid}}">
        <a class="white-text" value="{{cid}}">
            <span class="logo">{{code}}: {{name}}</span>
            <a class="waves-light waves-effect green btn classResultJoinButton right" value="{{cid}}">Join</a>
            <p class="white-text">{{description}}
                <br> {{realname}}
            </p>
        </a>
        </div>
    </li>
</script>

</html>
